<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
  </head>
  <body>
    <table>
      <caption>
        This is a Table
      </caption>
      <thead>
        <!--the header row-->
        <tr>
          <!--creates a row-->
          <th></th>
          <th>Column1</th>
          <!--th is used for table values that are particularly important, like column names-->
          <th>Column2</th>
          <th>Column3</th>
          <th>Column4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Row Name</th>
          <td>Value1</td>
          <td>Value2</td>
          <td>Value3</td>
          <td>Value4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
